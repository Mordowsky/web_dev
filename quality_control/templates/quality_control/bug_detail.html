{% extends 'base/base.html' %}

{% block content %}
    <h1>{{object.title}}</h1>
    <p>ID - {{ object.pk }}</p>
    <p>Описание: {{ object.description }}</p>
    <p>Статус - {{object.status}}</p>
    <p>Создан {{object.created_at}}, обновлен {{object.updated_at}}</p>
    <p><a href="{% url 'quality_control:bug_update' object.id %}">Изменить отчет о баге</a></p>
    <p><a href="{% url 'quality_control:delete_bug' object.id %}"onclick="return confirm('Вы уверены, что хотите удалить этот отчет о баге?');">Удалить отчет о баге</a></p>
{% endblock %}
