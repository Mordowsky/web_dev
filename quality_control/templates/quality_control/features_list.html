{% extends 'base/base.html' %}

{% block content %}
    <h1>Список фич</h1>
    <ul>
        {% for feature in features %}
            <li><a href="{% url 'quality_control:feature_detail' feature.id %}">{{ feature.title }}</a> &ensp; {{feature.status}}</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'quality_control:add_feature' %}">Создать новый запрос на фичу</a></p>
{% endblock %}
