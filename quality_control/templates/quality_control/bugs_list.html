{% extends 'base/base.html' %}

{% block content %}
    <h1>Список багов</h1>
    <ul>
        {% for bug in bugs %}
            <li><a href="{% url 'quality_control:bug_detail' bug.id %}">{{ bug.title }}</a> &ensp; {{bug.status}}</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'quality_control:add_bug' %}">Создать новый отчет о баге</a></p>
{% endblock %}
